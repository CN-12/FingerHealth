<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
	<meta property="og:url" content="http://손가락건강.kro.kr/" />
	<meta property="og:title" content="손가락 건강 사이트" />
	<meta property="og:description" content="한국인들의 손가락 건강을 위해 만들어진 사이트입니다 많이 공유해주세요!" />
	<meta property="og:image" content="https://i.ibb.co/687S0MR/Overuse-hand-problems-Woman-s-hand-with-red-spot-o-fingers-as-suffer-from-Carpal-tunnel-syndrome-The.jpg" />
    <title>손가락 건강</title>
</head>
<body>
    <style>
        input {
            text-align: center;
        }
    </style>
    <input type="button" value="이걸 보네" onclick="window.open('https://github.com/CN-12/kingbadne');">
    <script>
        alert("당신의 손가락 건강을 위해서 100번 누르세요! 화이팅");
        var i,com=1, fake=1;
        for(i = 1; i <= 100; i++) {
            alert(i + "번   " + "(" + (100-i) + "번 남았어요" + ")");
            }
        alert("구란데 속네 ㅋㅋ 다시 리셋");
        while(true) {
            for(i = 1; i <= 100; i++) {
                alert(i + "번   " + "(" + "빨리 빨리 안 하나)");
            }
            alert(Array(com).join("다시") +"다시 리셋 ㅋㅋㅋ");
            com++;
        }
    </script>
</body>
